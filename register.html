<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body style="background-color: #F0F3FF;">
    <nav><a href="index.html" class="logo" style="padding: 25px;   margin-top: 20px;"> learn</a></nav>

    <form action="" id="userForm" class="userForm">
       
        <input type="text" id="username" name="UserName" placeholder="User Name" required><br><br>
      
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        
    
        <input type="password" id="password" name="password" placeholder="PASSWORD" required><br><br>

    
        <select id="gender">
            <option value="gender" >FEMALE</option>
            <option value="gender">MALE</option>
       
          
        </select>

     
        

<h4 style="margin-right: 9.5em;">Additional Comments</h4>
        <textarea id="message" style="width: 300px; height: 250px;" name="message"  required></textarea>

        <input type="submit" value="Sign In" class="submit">
    
    </form>
    <script src="index.js"></script>
</body>
</html>
